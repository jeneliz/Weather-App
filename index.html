<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotton Candy Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    
      <div class="container mt-5 ">
        <div class="row">
          <div class="col-md-8">
            <div class="today">
              <h1></h1>
              <h5></h5>
              <h3>
                <span id="temp"></span
                ><img id="todayEmoji" src="src/images/Smile.png" alt="Icon" />
              </h3>
              <h4>Search weather in your city!</h4>
              <h6></h6>
            </div>
          </div>
          <div class="col-md-2 mt-5 ms-5">
            <div class="search">
              <form id="local-form">
                <input type="city" id="local-input" placeholder="Search City" />
                <input class="mt-3 ms-5 d-flex justify-content-center" type="submit" id="search-input" value="Search" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="container text-center" id="forecast"></div>
    <br />
    <footer>
      <a
        id="source-link"
        href="https://github.com/jeneliz/Weather-App"
        target="_blank"
        title="Opened-source"
        >Open-source code</a
      >
      by Jennifer Brown
    </footer>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
